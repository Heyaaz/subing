spring:
  application:
    name: subing-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
    open-in-view: false

# 로깅
logging:
  level:
    com.project.subing: DEBUG
    org.hibernate.SQL: DEBUG
